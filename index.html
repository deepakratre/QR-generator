<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<link rel="stylesheet"
		href="styles.css">
	<title>QR Generator</title>
</head>

<body>
<header class="header">
	<h1>Link to QR Generator</h1>
</header>

	<div class="container">
		<form onsubmit="handleSubmit(event)">
			<input id="inptxt"
				type="text"
				autocomplete="off">
			<br>
			<button type="submit">
				Generate QR
			</button>
		</form>
		<div class="img-div">
			<img id="qrimg" />
		</div>
	</div>

	<script src="index.js"></script>
</body>

</html>
